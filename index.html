<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <form onsubmit="return sign_in()">
        <h1>WebSite</h1>
        <h2>Login Page</h2>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required> <br> <br>
        <label for="email">Email</label> 
        <input type="email" name="email" id="email" placeholder="Enter your mail Id" required> <br> <br>
        <label for="password">Password</label>
        <input type="text" name="password" id="password" placeholder="Enter your password" required> <br> <br>
        <input type="submit" id="s" value="Sign in to continue">  <br> <br>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
